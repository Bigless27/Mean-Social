<html ng-app = "TimeWaste">
	<head>
		<title>Time Waste</title>
		<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="app/css/main.css">

		<script src ="app/app.js"></script>

		<script ></script>

	</head>
	<body>
		<nav class = "navbar navbar-default navbar-fixed-top" ng-controller = 'NavigationController'>
			<div class = "container">
				<div ng-show = "!loggedIn">
					<input type = "text" ng-model ="login.email">
					<input type = "password" ng-model = "login.password">
					<button class = "btn btn-default" ng-click= "logUserIn()">Login</button>

				<div ng-show = "loggedIn">
